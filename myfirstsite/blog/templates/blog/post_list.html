{% extends 'blog/base.html' %}

  {% block content %}
  {%if tel_user%}
  <div class="name_user">
    Sinner
  {{tel_user.first_name}}
  </div>
  {%endif%}


  {%for post in posts%}
    <div class="post">
      <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
      <div class="text">
        <p>{{post.text|linebreaksbr}}</p>
      </div>
      <div class="date">
        <p><em>published: {{post.published_date}}</em></p>
      </div>
    </div>


  {%endfor%}
  {% endblock %}
