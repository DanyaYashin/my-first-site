{% extends 'polls/base.html' %}
{% block content%}
<html>
<head>
  <title>Sinner polls</title>
</head>

<body style="background-color: #893929;">

<div class="results">

<div class="results-top">
<h1>{{ question.question_text }}</h1>
</div>

<ul class="polls">
  {% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} &nbsp {{ choice.votes }} vote{{ choice.votes|pluralize }}
    </li>
    {% endfor %}
</ul>
<div class="results-bottom">
<a href="{% url 'polls:detail' question.id %}">Vote again?</a>
</div>

</div>
</body>
</html>
{% endblock %}
